<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Add Entries</title>
</head>

<body>
    <div class="container w-75">
        <div class="bg-primary-subtle p-5">
            <h3 class="text-center">REGISTER</h3>
            <form action="/register/user" method="post">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <label class="form-label" for="name1">First Name:</label>
                <input class="form-control" type="text" name="first_name">
                <p></p>
                <label class="form-label" for="name2">Last Name:</label>
                <input class="form-control" type="text" name="last_name">
                <p></p>
                <label class="form-label" for="email">Email:</label>
                <input class="form-control" type="email" name="email">
                <p></p>
                <label class="form-label" for="password">password:</label>
                <input class="form-control" type="password" name="password">
                <p></p>
                <label class="form-label" for="password">Confirm Password:</label>
                <input class="form-control" type="password" name="password">
                <p></p>
                <input type="submit" value="Register" class="btn btn-success">
                <p></p>
            </form>
            <p><a href="/login/page">Already Have An Account? LogIn</a></p>
        </div>
    </div>

</body>

</html>
